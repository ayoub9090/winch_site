							<li><Span class="pull-left" style="color:#fff;">..</span><span class="pull-left"><span class="info-show"><a href="javascript:showProfileForm()" class="change-info"><i class="glyphicon glyphicon-edit glyphicon"></i> Change Information </a></span><input value="Update" class="btn dflt_btn" type="submit" /></span></li>
