                                    </div>

                                            <div class="input-group image-preview3 input_groupOverRide">

                                                <span class="input-group-btn">
                                                    <!-- image-preview-input -->
                                                    <div class="btn btn-default image-preview-input">
                                                        <i class="fa fa-camera" aria-hidden="true"></i>
                                                        <span class="image-preview-input-title"></span>
                                                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview3" /> <!-- rename it -->
                                                    </div>
                                                </span>
                                            </div><!-- /input-group image-preview [TO HERE]-->

                                        </div>
                                    </div>

                                    <div class="form-group col-md-12 col-sm-12 MT20">

                                            <input type="checkbox" id="SameNameAsForBelow4" checked />

                                        </div>
                                    </div>
